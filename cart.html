<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
    <!-- Tambahkan tautan ke file CSS Anda di sini -->
    <link rel="stylesheet" href="style_cart.css">
</head>
<body>
    <header>
        <h1>Laptop || PC</h1>
    </header>

    <main>
        <section class="product-list">
            <!-- Daftar produk yang tersedia -->
            <div class="product">
                <img src="img/img2.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>Deskripsi produk 1.</p>
                <p>Harga: $10.00</p>
                <button class="add-to-cart">Tambahkan ke Keranjang</button>
            </div>

            <div class="product">
                <img src="img/img3.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>Deskripsi produk 2.</p>
                <p>Harga: $15.00</p>
                <button class="add-to-cart">Tambahkan ke Keranjang</button>
            </div>

            <!-- Tambahkan produk lainnya di sini -->
        </section>

        <section class="shopping-cart">
            <h2>Keranjang Belanja</h2>
            <ul class="cart-items">
                <!-- Daftar item yang ada di keranjang -->
                <!-- Misalnya, item yang ditambahkan akan muncul di sini -->
            </ul>
            <p>Total Harga: $<span class="total-price">0.00</span></p>
            <button class="checkout-button">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; Kekinian 2023</p>
    </footer>

    <!-- Tambahkan tautan ke file JavaScript Anda di sini -->
    <script src="script.js"></script>
</body>
</html>
